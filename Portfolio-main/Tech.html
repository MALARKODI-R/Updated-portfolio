<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technical Skills</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: white;
      cursor: none;
    }
  nav .navbar-links ul {
    list-style: none;
    display: flex;
    padding-left: 0;
    margin: 0;
  }

  nav .navbar-links ul li {
    margin: 0 10px;
  }

  nav .navbar-links ul li a {
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    position: relative;
    transition: color 0.3s ease;
  }

  nav .navbar-links ul li a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ffb347;
    transition: width 0.3s ease;
  }

  nav .navbar-links ul li a:hover {
    color: #ffb347;
  }

  nav .navbar-links ul li a:hover::after {
    width: 80%;
  }
.s {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 200px;
      height: 75vh;
    }

    .em, .c {
      width: 200px;
      transition: transform 0.3s ease;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
      animation-duration: 2s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
    }

    .em {
      animation-name: burnGlow, multiJumpLeft;
    }

    .c {
      animation-name: burnGlow, multiJumpRight;
    }

    @keyframes burnGlow {
      0%, 100% {
        box-shadow: 0 0 20px #ff4b3e, 0 0 30px #ff8c00, 0 0 40px #ffd700;
      }
      50% {
        box-shadow: 0 0 40px #ffa500, 0 0 60px #ff6347, 0 0 80px #ffd700;
      }
    }

    @keyframes multiJumpLeft {
      0% { transform: translateX(-100vw) translateY(0); opacity: 0; }
      25% { transform: translateX(20vw) translateY(-70px); opacity: 1; }
      40% { transform: translateX(10vw) translateY(0); }
      55% { transform: translateX(5vw) translateY(-50px); }
      70% { transform: translateX(0vw) translateY(0); }
      85% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    @keyframes multiJumpRight {
      0% { transform: translateX(100vw) translateY(0); opacity: 0; }
      25% { transform: translateX(-20vw) translateY(-70px); opacity: 1; }
      40% { transform: translateX(-10vw) translateY(0); }
      55% { transform: translateX(-5vw) translateY(-50px); }
      70% { transform: translateX(0vw) translateY(0); }
      85% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    .idle-bounce {
      animation: idleBounce 2s ease-in-out infinite;
    }

    @keyframes idleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .em:hover, .c:hover {
      transform: scale(1.05);
    }

    .glitter {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #fff;
      box-shadow: 0 0 8px #ff4b3e, 0 0 16px #ff4b3e;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: glitterFade 0.7s ease-out forwards;
    }

    @keyframes glitterFade {
      to {
        opacity: 0;
        transform: translateY(-10px) scale(0.5);
      }
    }

    .fire-cursor-spark {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffdd00 0%, #ff4500 60%, transparent 100%);
      pointer-events: none;
      animation: fireTrail 0.8s ease-out forwards;
      z-index: 9999;
      opacity: 0.9;
    }

    @keyframes fireTrail {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(0.6); opacity: 0; }
    }

    #custom-cursor {
      position: fixed;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #ff4500 0%, #ffdd00 60%, transparent 100%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 6px #ff4500, 0 0 12px #ffdd00;
      transition: left 0.05s ease, top 0.05s ease;
    }

    .jump-spark {
      position: fixed;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #ffdd00, #ff4500);
      border-radius: 50%;
      box-shadow: 0 0 20px #ffdd00, 0 0 40px #ff4500;
      animation: jumpSpark 0.6s ease-out forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes jumpSpark {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2.5) translateY(-10px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="custom-cursor"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MALARKODI R</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="skills and achievement.html">Skills & Achievement</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="ass.html">Protosem 3.3</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="s">
    <img src="./assets/images/embeded-c.png" alt="Embedded C" class="em">
    <img src="./assets/images/C.jpg" alt="C" class="c">
  </div>

  <script>
    document.addEventListener('mousemove', (e) => {
      const glitter = document.createElement('div');
      glitter.className = 'glitter';
      glitter.style.top = `${e.clientY}px`;
      glitter.style.left = `${e.clientX}px`;
      document.body.appendChild(glitter);
      setTimeout(() => glitter.remove(), 700);

      const spark = document.createElement('div');
      spark.className = 'fire-cursor-spark';
      spark.style.left = `${e.clientX}px`;
      spark.style.top = `${e.clientY}px`;
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 800);
    });

    const customCursor = document.getElementById("custom-cursor");
    document.addEventListener("mousemove", (e) => {
      customCursor.style.left = `${e.clientX}px`;
      customCursor.style.top = `${e.clientY}px`;
    });

    window.addEventListener('load', () => {
      const triggerSparks = (img) => {
        const rect = img.getBoundingClientRect();
        const spark = document.createElement('div');
        spark.className = 'jump-spark';
        spark.style.left = `${rect.left + rect.width / 2}px`;
        spark.style.top = `${rect.top + rect.height / 2}px`;
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 600);
      };

      const emImg = document.querySelector('.em');
      const cImg = document.querySelector('.c');

      setTimeout(() => {
        triggerSparks(emImg);
        triggerSparks(cImg);
        emImg.classList.add('idle-bounce');
        cImg.classList.add('idle-bounce');
      }, 2000);
    });
  </script>
</body>
</html>
