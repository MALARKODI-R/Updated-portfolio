  <!-- Typewriter Animation Script -->
  <script>
    const textElement = document.getElementById("animated-text");
    const texts = ["SOFTWARE DEVELOPER   ", "EMBEDDED SYSTEM DEVELOPER   "];
    let i = 0, j = 0, isDeleting = false;

    function typeWriter() {
      let current = texts[i];
      if (isDeleting) {
        textElement.textContent = current.substring(0, j--);
      } else {
        textElement.textContent = current.substring(0, j++);
      }

      if (!isDeleting && j === current.length) {
        isDeleting = true;
        setTimeout(typeWriter, 1500);
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % texts.length;
        setTimeout(typeWriter, 500);
      } else {
        setTimeout(typeWriter, isDeleting ? 50 : 100);
      }
    }

    typeWriter();
  </script>

  <!-- Glitter Trail Script -->
  <script>

      glitter.style.top = `${e.clientY}px`;

      document.body.appendChild(glitter);
      setTimeout(() => glitter.remove(), 700);
    });

  <!-- üî• Fire Cursor Script -->
  <script>
    const cursor = document.querySelector('.cursor');

    function createFireSpark() {
      const spark = document.createElement('div');
      spark.classList.add('fire-spark');

      const rect = cursor.getBoundingClientRect();
      spark.style.left = `${rect.left + window.scrollX + (Math.random() * 8 - 4)}px`;
      spark.style.top = `${rect.top + window.scrollY + (Math.random() * 4 - 2)}px`;

      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 600);
    }

    setInterval(() => {
      createFireSpark();
    }, 80);
  </script>
