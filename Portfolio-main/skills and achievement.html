<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills & Achievements</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <style>
    body {
      background-color: #121212;
      color: white;
      overflow-x: hidden;
      cursor: none;
    }

    .tech {
      padding-top: 60px;
      padding-bottom: 50px;
    }

    .m, .ac {
      text-align: center;
      color: #ffb347;
      margin-bottom: 10px;
    }

    .s, .winner {
      text-align: center;
      margin-bottom: 30px;
    }

    .s a {
      color: #ffffff;
      font-size: 1.5rem;
      margin: 10px;
      padding: 12px 25px;
      background-color: transparent;
      border: 3px solid;
      border-image: linear-gradient(45deg, #ff4b3e, #ffb347) 1;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      position: relative;
      z-index: 1;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      font-weight: bold;
      overflow: hidden;
      animation: jumpIn 1s ease forwards;
    }

    .s a:nth-child(2) {
      animation-delay: 0.2s;
    }

    .s a::before {
      content: "";
      position: absolute;
      z-index: -1;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff4b3e, #ffb347);
      transition: all 0.4s ease;
    }

    .s a:hover::before {
      left: 0;
    }

    .s a:hover {
      color: #000;
      background-color: #fff;
      transform: rotate(-1deg) scale(1.05);
      box-shadow: 0 0 20px rgba(255, 75, 62, 0.5);
    }

    @keyframes jumpIn {
      0% { transform: translateY(100px); opacity: 0; }
      50% { transform: translateY(-20px); }
      70% { transform: translateY(10px); }
      100% { transform: translateY(0); opacity: 1; }
    }

    .winner h2 {
      color: #ffdd00;
    }

    .achievement-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
    }

    .achievement {
      max-width: 350px;
      text-align: center;
    }

    .image {
      display: block;
      margin: 20px auto;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #ff4b3e;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 75, 62, 0.5);
      animation: rotateIn 2s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 0 25px rgba(255, 221, 0, 0.6);
    }

    @keyframes rotateIn {
      from {
        opacity: 0;
        transform: rotate(-15deg) scale(0.8);
      }
      to {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
    }

    nav .navbar-links ul {
      list-style: none;
      display: flex;
      padding-left: 0;
      margin: 0;
    }

    nav .navbar-links ul li {
      margin: 0 10px;
    }

    nav .navbar-links ul li a {
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    nav .navbar-links ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffb347;
      transition: width 0.3s ease;
    }

    nav .navbar-links ul li a:hover {
      color: #ffb347;
    }

    nav .navbar-links ul li a:hover::after {
      width: 80%;
    }

    .page-title {
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      color: #ffdd00;
      margin: 40px 0 10px;
    }

    .glitter {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #fff;
      box-shadow: 0 0 8px #ff4b3e, 0 0 16px #ff4b3e;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: glitterFade 0.7s ease-out forwards;
    }

    @keyframes glitterFade {
      to {
        opacity: 0;
        transform: translateY(-10px) scale(0.5);
      }
    }

    .fire-cursor-spark {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffdd00 0%, #ff4500 60%, transparent 100%);
      pointer-events: none;
      animation: fireTrail 0.8s ease-out forwards;
      z-index: 9999;
      opacity: 0.9;
    }

    @keyframes fireTrail {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(0.6); opacity: 0; }
    }

    #custom-cursor {
      position: fixed;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #ff4500 0%, #ffdd00 60%, transparent 100%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      box-shadow: 0 0 6px #ff4500, 0 0 12px #ffdd00;
    }
  </style>
</head>

<body>
  <div id="custom-cursor"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MALARKODI R</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="skills.html">Skills & Achievement</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="ass.html">Protosem 3.3</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Static Heading -->
  <div class="page-title">SKILLS & ACHIEVEMENTS</div>

  <!-- Skills & Achievements -->
  <div class="tech">
    <div class="m"><h2>Skills</h2></div>
    <div class="s">
      <a href="tech.html" target="_blank">Technical Skills</a>
      <a href="non_tech.html" target="_blank">Non-Technical Skills</a>
    </div>

    <div class="ac"><h2>Achievements</h2></div>
    <div class="winner">
      <div class="achievement-row">
        <div class="achievement">
          <h2>Winner in National Level Drawing Competition</h2>
          <img src="assets/images/1st.jpeg" alt="1st Place - Drawing Competition" class="image">
        </div>
        <div class="achievement">
          <h2>Runner in Video Editing Contest</h2>
          <img src="assets/images/2nd.jpeg" alt="2nd Place - Video Editing Contest" class="image">
        </div>
      </div>
    </div>
  </div>

  <!-- Fire and Glitter Effects -->
  <script>
    document.addEventListener('mousemove', (e) => {
      const glitter = document.createElement('div');
      glitter.className = 'glitter';
      glitter.style.top = `${e.clientY}px`;
      glitter.style.left = `${e.clientX}px`;
      document.body.appendChild(glitter);
      setTimeout(() => glitter.remove(), 700);
    });

    document.addEventListener('mousemove', (e) => {
      const spark = document.createElement('div');
      spark.className = 'fire-cursor-spark';
      spark.style.left = `${e.clientX}px`;
      spark.style.top = `${e.clientY}px`;
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 800);
    });

    const customCursor = document.getElementById("custom-cursor");
    document.addEventListener("mousemove", (e) => {
      customCursor.style.left = `${e.clientX}px`;
      customCursor.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
