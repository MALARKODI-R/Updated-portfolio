<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Non-Technical Skills</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: white;
      cursor: none;
    }

    nav .navbar-links ul {
      list-style: none;
      display: flex;
      padding-left: 0;
      margin: 0;
    }

    nav .navbar-links ul li {
      margin: 0 10px;
    }

    nav .navbar-links ul li a {
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      position: relative;
    }

    .s {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      height: 75vh;
    }

    .skill-block {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .label {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffcc00;
      opacity: 0;
      transition: opacity 0.4s ease;
      text-shadow: 0 0 8px #ffcc00, 0 0 12px #ff6600;
    }

    .skill-block:hover .label {
      opacity: 1;
    }

    .team, .smart {
      width: 300px;
      transition: transform 0.3s ease;
      animation-duration: 2s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
      border-radius: 12px;
      animation-name: burnGlow, jumpFromLeft;
    }

    .smart {
      animation-name: burnGlow, jumpFromRight;
    }

    .skill-block:hover img {
      animation: wiggle 0.5s ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    @keyframes jumpFromLeft {
      0% { transform: translateX(-100vw) translateY(0); opacity: 0; }
      50% { transform: translateX(20%) translateY(-50px); opacity: 1; }
      70% { transform: translateX(0) translateY(-30px); }
      100% { transform: translateX(0) translateY(0); }
    }

    @keyframes jumpFromRight {
      0% { transform: translateX(100vw) translateY(0); opacity: 0; }
      50% { transform: translateX(-20%) translateY(-50px); opacity: 1; }
      70% { transform: translateX(0) translateY(-30px); }
      100% { transform: translateX(0) translateY(0); }
    }

    @keyframes burnGlow {
      0%, 100% {
        box-shadow: 0 0 20px #ff4b3e, 0 0 30px #ff8c00, 0 0 40px #ffd700;
      }
      50% {
        box-shadow: 0 0 40px #ffa500, 0 0 60px #ff6347, 0 0 80px #ffd700;
      }
    }

    .glitter {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #fff;
      box-shadow: 0 0 8px #ff4b3e, 0 0 16px #ff4b3e;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: glitterFade 0.7s ease-out forwards;
    }

    @keyframes glitterFade {
      to {
        opacity: 0;
        transform: translateY(-10px) scale(0.5);
      }
    }

    .fire-cursor-spark {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffdd00 0%, #ff4500 60%, transparent 100%);
      pointer-events: none;
      animation: fireTrail 0.8s ease-out forwards;
      z-index: 9999;
      opacity: 0.9;
    }

    @keyframes fireTrail {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.7; }
      100% { transform: scale(0.6); opacity: 0; }
    }

    #custom-cursor {
      position: fixed;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #ff4500 0%, #ffdd00 60%, transparent 100%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      box-shadow: 0 0 6px #ff4500, 0 0 12px #ffdd00;
    }

    .jump-spark, .float-spark, .perma-fire {
      position: fixed;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #ffdd00, #ff4500);
      border-radius: 50%;
      box-shadow: 0 0 20px #ffdd00, 0 0 40px #ff4500;
      pointer-events: none;
      z-index: 9999;
    }

    .float-spark {
      animation: floatSpark 1s ease-out infinite;
      opacity: 0.6;
    }

    .perma-fire {
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes floatSpark {
      0% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-4px); opacity: 0.5; }
      100% { transform: translateY(0); opacity: 0.8; }
    }

    @keyframes flicker {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div id="custom-cursor"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MALARKODI R</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="skills and achievement.html">Skills & Achievement</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="ass.html">Protosem 3.3</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="s">
    <div class="skill-block">
      <img src="./assets/images/creativity.jpg" alt="Teamwork" class="team">
      <div class="label">Teamwork</div>
    </div>
    <div class="skill-block">
      <img src="./assets/images/drawing.jpg" alt="Smartwork" class="smart">
      <div class="label">Drawing</div>
    </div>
  </div>

  <script>
    document.addEventListener('mousemove', (e) => {
      const glitter = document.createElement('div');
      glitter.className = 'glitter';
      glitter.style.top = `${e.clientY}px`;
      glitter.style.left = `${e.clientX}px`;
      document.body.appendChild(glitter);
      setTimeout(() => glitter.remove(), 700);

      const spark = document.createElement('div');
      spark.className = 'fire-cursor-spark';
      spark.style.left = `${e.clientX}px`;
      spark.style.top = `${e.clientY}px`;
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 800);
    });

    const customCursor = document.getElementById("custom-cursor");
    document.addEventListener("mousemove", (e) => {
      customCursor.style.left = `${e.clientX}px`;
      customCursor.style.top = `${e.clientY}px`;
    });

    window.addEventListener('load', () => {
      const triggerSparks = (img) => {
        const rect = img.getBoundingClientRect();
        const spark = document.createElement('div');
        spark.className = 'jump-spark';
        spark.style.left = `${rect.left + rect.width / 2}px`;
        spark.style.top = `${rect.top + rect.height / 2}px`;
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 600);
      };

      const floatFire = (img) => {
        setInterval(() => {
          const fire = document.createElement('div');
          fire.className = 'float-spark';
          const rect = img.getBoundingClientRect();
          fire.style.left = `${rect.left + rect.width / 2 + Math.random() * 20 - 10}px`;
          fire.style.top = `${rect.top + rect.height}px`;
          document.body.appendChild(fire);
          setTimeout(() => fire.remove(), 1000);
        }, 400);
      };

      const permaFire = (img) => {
        const rect = img.getBoundingClientRect();
        for (let i = 0; i < 6; i++) {
          const flame = document.createElement('div');
          flame.className = 'perma-fire';
          flame.style.left = `${rect.left + Math.random() * rect.width}px`;
          flame.style.top = `${rect.top + Math.random() * rect.height}px`;
          document.body.appendChild(flame);
        }
      };

      setTimeout(() => {
        const team = document.querySelector('.team');
        const smart = document.querySelector('.smart');
        triggerSparks(team);
        triggerSparks(smart);
        floatFire(team);
        floatFire(smart);
        permaFire(team);
        permaFire(smart);
      }, 1900);
    });
  </script>
</body>
</html>
